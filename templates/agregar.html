<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Persona</title>
</head>
<body>
<h1>Agregar Persona</h1>
<form method="POST">
    <!-- el csrf_token se genera a partir del SECRET_KEY que hemos configurado en el app -->
    {{forma.csrf_token}}
    <p>
        {{forma.nombre.label}} <br/>
        {{forma.nombre(size=30)}}
    </p>
    <p>
        {{forma.apellido.label}} <br/>
        {{forma.apellido(size=30)}}
    </p>
    <p>
        {{forma.email.label}} <br/>
        {{forma.email(size=30)}}
    </p>
    <p>
        {{forma.enviar()}}
    </p>
</form>
</body>
</html>
